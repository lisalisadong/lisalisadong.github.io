
    <!-- Projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                <div class="row">
                    <div class="col-sm-5 projects-item">
                        <a href="#projectsModal-{{ post.modal-id }}" class="projects-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/projects/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                    <div class = "col-sm-7">
                        <h3><a href="#projectsModal-{{ post.modal-id }}" class="projects-link" data-toggle="modal">{{ post.title }}</a></h3>
                        <p>{{ post.description }}</p>
                        <ul class="list-inline item-details">
                                <li>Source Code:
                                    <strong><a href={{ post.link }}>{{ post.source }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a>{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Platform:
                                    <strong><a>{{ post.category }}</a>
                                    </strong>
                                </li>
                                <li>Demo:
                                    <strong><a href="{{ post.demo_link }}">{{ post.demo }}</a>
                                    </strong>
                                </li>
                            </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
